language: csharp
mono: none
sudo: required
dist: xenial
dotnet: 2.2
    - dotnet restore Compile.and.Execute/src/Sigged.Compiling.Core
    - dotnet restore Compile.and.Execute/src/Sigged.CodeHost.Worker
    - dotnet restore Compile.and.Execute/src/Sigged.Compiling.Core.Tests
    - dotnet restore Compile.and.Execute/src/Sigged.CodeHost.Worker.Tests
script:
    - dotnet build Compile.and.Execute/src/Sigged.Compiling.Core -c Release
    - dotnet build Compile.and.Execute/src/Sigged.CodeHost.Worker -c Release
    - dotnet build Compile.and.Execute/src/Sigged.Compiling.Core.Tests -c Release
    - dotnet test Compile.and.Execute/src/Sigged.Compiling.Core.Tests
    - dotnet build Compile.and.Execute/src/Sigged.CodeHost.Worker.Tests -c Release
    - dotnet test Compile.and.Execute/src/Sigged.CodeHost.Worker.Tests
global:
    - DOTNET_SKIP_FIRST_TIME_EXPERIENCE=true
    - DOTNET_CLI_TELEMETRY_OPTOUT=1